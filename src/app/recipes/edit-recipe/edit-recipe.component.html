<div class="row">
    <div class="col-xs-12">
        <form [formGroup] = "recipeForm" (ngSubmit) = "onSubmit()">
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Save</button>
                <button class="btn btn-danger" type="button">Cancel</button>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" formControlName = "recipeName">
            </div>
            <div class="form-group">
                <label for="imageUrl">imageUrl</label>
                <input type="text" id="imageUrl" name="imageUrl" class="form-control" formControlName = "imageUrl">
            </div>
            <div class="form-group">
                <label for="desc">Description</label>
                <textarea name="desc" id="desc"rows="5" class="form-control" formControlName = "description"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="button" (click) = "addIngredients()"> Add Ingredients</button>
            </div>
            <div class="row" formArrayName = "ingredients">
                <div class="form-group" *ngFor = "let ingredient of getIngredients(); let i = index" [formGroupName] = "i"  >
                    <div class="col-xs-6">
                        <input type="text" class="form-control" formControlName = "ingredientName">
                    </div>  
                    <div class="col-xs-3">
                        <input type="number" class="form-control" formControlName = "ingredientAmount">
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-danger" type="button">X</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
