<div class="row">
    <div class="col-md-5">
        <app-recipe-list (selectedRecipe) = "selectedRecipe = $event "></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf = "selectedRecipe ; else elses" [selectedItem] = "selectedRecipe"></app-recipe-detail>
        <ng-template #elses>
            <p>No recepie is selected</p>
        </ng-template>
    </div>
</div>
