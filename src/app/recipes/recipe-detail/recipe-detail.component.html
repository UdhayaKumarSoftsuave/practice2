<div class="row">
    <div class="col-xs-12">
        <img src="" alt="" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{selectedItem.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn btn-group dropdown" appDropDownDirective>
            <button type="button" class="btn btn-primary dropdown-toggle"  >Manage <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a  (click) = "onAddIngredients()">To shopping list</a></li>
                <li><a [routerLink] = "['edit']" >Edit shopping</a></li>
                <li><a  (click) = "onDelete()">Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>{{selectedItem.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor = "let ingredient of selectedItem.ingredients">{{ingredient.name}} - {{ingredient.amount}}</li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <img src="{{selectedItem.imagepath}}" alt="{{selectedItem.name}}" class="img-responsive" style="max-height: 500px; max-width: 500px;">
    </div>
</div>
